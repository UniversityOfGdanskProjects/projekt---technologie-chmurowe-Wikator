apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-db
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-db
  template:
    metadata:
      labels:
        app: backend-db
    spec:
      containers:
      - name: backend-db
        image: neo4j:latest
        envFrom:
        - configMapRef:
            name: neo4j-config
        ports:
        - containerPort: 7687
        volumeMounts:
        - mountPath: /data
          name: neo4j-data
      volumes:
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: neo4j-pvc